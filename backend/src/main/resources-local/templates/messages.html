<!doctype html>
<html lang="kr">
<head>
  <meta charset="UTF-8"/>
  <meta
      content="IE=edge"
      http-equiv="X-UA-Compatible"
  />
  <meta
      content="width=device-width, initial-scale=1.0"
      name="viewport"
  />
  <title>인증코드</title>
</head>
<body
    style="
      font-family: &quot;Noto Sans KR&quot;, sans-serif;
      color: #333;
      background-color: #F7F7F7;
      padding: 20px;
      text-align: center;
      margin: 0;
    "
>
<div
    style="
        max-width: 600px;
        margin: 0 auto;
        background-color: #FFFFFF;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      "
>
  <h2 style="color: #FF668D; margin-bottom: 20px">인증 코드</h2>
  <p style="font-size: 16px; color: #555">회원가입 인증을 위해 아래 코드를 사용하세요:</p>
  <!-- 버튼 영역 -->
  <div
      style="
          background-color: #FF668D;
          color: #FFFFFF;
          padding: 15px;
          font-size: 24px;
          font-weight: bold;
          letter-spacing: 4px;
          border-radius: 8px;
          margin: 20px 0;
        "
  >
    <div
        style="text-decoration: none; color: #FFFFFF; display: inline-block; width: 100%; padding: 10px 0"
    >
      RANDOM_CODE
    </div>
  </div>
  <p style="font-size: 14px; color: #888; margin-top: 20px">
    만약 이 이메일이 의도치 않게 발송되었다면, 무시하셔도 됩니다.
  </p>
  <!-- 구분선 -->
  <hr style="border: 0; height: 1px; background-color: #ddd; margin: 20px 0"/>
  <p style="font-size: 12px; color: #999">PITCH</p>
</div>
</body>
</html>
