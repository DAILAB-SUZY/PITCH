#jpa settings
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.databasePlatform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database=postgresql
spring.jpa.hibernate.ddl-auto=create
spring.jpa.generate-ddl=true
#Email settings
spring.mail.username=user
spring.mail.password=admin
spring.mail.port=3025
spring.mail.host=127.0.0.1
spring.mail.protocol=smtp
logging.level.org.springframework.security.web=DEBUG
spring.main.allow-bean-definition-overriding=true
spring.data.redis.port=9001
spring.data.redis.host=127.0.0.1
server.origin=http://localhost:8080
#Jwt
app.jwt.secret=secretsecretsecretsecretsecretsecretsecretsecretsecretsecret
app.jwt.access-expiration=30
app.jwt.refresh-expiration=3